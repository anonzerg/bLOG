{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Login</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info mt-2 mb-2" type="submit">Login</button>
      </div>
    </form>
    <div class="border-top">
      <small class="text-muted">
        Need an acount? <a class="ml-2" href="{% url 'usersRegister' %}">Sign up now!</a>
      </small>
    </div>
  </div>
{% endblock content %}
